# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ master ]


  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Get Date
        id: get-date
        run: |
          echo "::set-output name=date::$(/bin/date -u "+%s%Y%m%d")"
        shell: bash
      - name: Cache mozbuild
        id: cache-mozbuild
        uses: actions/cache@v2
        with:
          path: ~/.mozbuild
          key: ${{ runner.os }}-cache-mozbuild-${{ steps.get-date.outputs.date }}
          restore-keys: |
            ${{ runner.os }}-cache-mozbuild

      - name: Requirements
        run: |
          sudo apt-get update -y && sudo apt-get upgrade -y

          sudo apt-get install python3 python3-dev -y
          python3 -m pip install --user mercurial

          sudo apt-get install gir1.2-atk-1.0 gir1.2-atspi-2.0 gir1.2-gtk-3.0 gir1.2-harfbuzz-0.0 -y
          sudo apt-get install gir1.2-pango-1.0 libasyncns0 libatk-bridge2.0-dev libatk1.0-dev
          sudo apt-get install libatspi2.0-dev libdatrie-dev libdbus-glib-1-dev-bin libegl-dev libegl-mesa0 
          sudo apt-get install libegl1 libegl1-mesa-dev libepoxy-dev libflac8 libfribidi-dev libgl-dev 
          sudo apt-get install libgl1-mesa-dev libgles-dev libgles1 libgles2 libglvnd-dev libglx-dev 
          sudo apt-get install libgraphite2-dev libharfbuzz-dev libharfbuzz-gobject0 libharfbuzz-icu0 
          sudo apt-get install libopengl-dev libopengl0 libpango1.0-dev libpangoxft-1.0-0 
          sudo apt-get install libpulse-mainloop-glib0 libpulse0 libsndfile1 libthai-dev libvorbisenc2 
          sudo apt-get install libwayland-bin libwayland-dev libxcomposite-dev libxcursor-dev 
          sudo apt-get install libxdamage-dev libxfixes-dev libxi-dev libxinerama-dev libxkbcommon-dev 
          sudo apt-get install libxrandr-dev libxtst-dev pango1.0-tools wayland-protocols 
          sudo apt-get install x11proto-input-dev x11proto-randr-dev x11proto-record-dev 
          sudo apt-get install x11proto-xinerama-dev


      - name: Get gecko
        run: |
          git clone https://github.com/mozilla/gecko-dev.git --depth 2000
      #          cd gecko-dev
      #          git checkout 0e177df15d8b6d2cc1a5f956b45b9b109bb2e46e

      - name: Build mach
        run: |
          cd gecko-dev
          ./mach bootstrap
          ./mach build
